---
# an empty front matter
---
<!DOCTYPE html>


<style>
  .nav-main ul {
    list-style-type: none;
    margin: 0;
    padding: 0;
    text-align: center; /* Center the navigation items */
  }

  .nav-main li {
    display: inline-block;
    margin-right: 0px; /* Adjust the right margin for spacing */
    font-size: 12px; /* Adjust the font size */
  }

  .nav-main a {
    text-decoration: none;
    color: #333; /* Set the text color */
  }
</style>


<html lang="en">

  {% seo %}
  {% include head.html %}

  <body>
    <nav class="nav-main">
      <ul>
        <li class="hvr-underline-reveal"><a href="{{ site.baseurl }}/modules/">modules</a></li>
        <li class="hvr-underline-reveal"><a href="{{ site.baseurl }}/about/">about</a></li>
        <li class="logo"><a class="hvr-ripple-out" href="{{ site.baseurl }}/">VV</a></li>
        <li class="hvr-underline-reveal"><a href="{{ site.baseurl }}/blog/">blog</a></li>
        <li class="hvr-underline-reveal"><a href="{{ site.baseurl }}/joinus/">join us</a></li>
      </ul>
    </nav>

    <div class="container content">
      <main>
        {{ content }}
      </main>

      <footer class="footer">
        <small>
            <span class="copyright"><i class="fa fa-copyright"></i> 2018-<time datetime="{{ site.time | date_to_xmlschema }}">{{ site.time | date: '%Y' }}</time> {{ site.author.name }}</span> &middot;
            <span>Powered by <a href="http://jekyllrb.com/">Jekyll</a></span>
        </small>
        <div class="ftr-links">
          <a href="https://github.com/malyalar"><i class="fa fa-github-alt"></i></a>
          <a href="https://twitter.com/malyala_r"><i class="fa fa-twitter"></i></a>
          <a href="mailto:rohitml2013@gmail.com"><i class="fa fa-envelope"></i></a>
        </div>
      </footer>
    </div>

  </body>
</html>
