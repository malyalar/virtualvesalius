<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Image Slideshow</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
        img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <img id="slideshowImage" src="https://malyalar.github.io/virtualvesalius/examples/basic_image/textures/stereo-demo-thorax.jpeg" alt="Image">

    <script>
        // Array of image filenames in the textures directory
        const imageFilenames = [
            "stereo-demo-thorax.jpeg",
            "image2.jpeg", // Add more filenames as needed
            "image3.jpeg",
            "image4.jpeg",
            "image5.jpeg"
            // ...
        ];

        let currentImageIndex = 0;
        const slideshowImage = document.getElementById('slideshowImage');

        // Function to update the image source
        function showNextImage() {
            currentImageIndex = (currentImageIndex + 1) % imageFilenames.length;
            const nextImageSrc = `https://<username>.github.io/<repository-name>/examples/basic_image/textures/${imageFilenames[currentImageIndex]}`;
            slideshowImage.src = nextImageSrc;
        }

        // Event listener for tap or click on the body
        document.body.addEventListener('click', showNextImage);
    </script>
</body>
</html>
